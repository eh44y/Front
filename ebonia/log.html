
<section class="loginbox">
  <h2>login</h2>
  <form>
    <p>
      <label class="hidden" for="id">아이디 입력</label>
      <input id="id" type="text" placeholder="Id">
    </p>
    <p>
      <label class="hidden" for="password">비밀번호 입력</label>
      <input id="password" type="password" placeholder="Password">
    </p>
    <p>
      <button title="본 사이트는 디자인 탬플릿으로 해당 링크는 구현되지 않았습니다" class="btn_login">로그인</button>
      <a href="join.html" class="btn_join">회원가입</a>
    </p>
    <p>
      <label class="hidden" for="check1">아이디 저장시 체크</label>
      <input id="check1" type="checkbox"><span>아이디 저장</span>
      <label class="hidden" for="check2">자동 로그인시 체크</label>
      <input id="check2" type="checkbox"><span>자동 로그인</span>
      <label class="hidden" for="check3">보안 로그인시 체크</label>
      <input id="check3" type="checkbox"><span>보안 로그인</span>
      <a title="본 사이트는 디자인 탬플릿으로 해당 링크는 구현되지 않았습니다" href="#">아이디 / 비밀번호 찾기</a>
    </p>
    <p>
      <button title="본 사이트는 디자인 탬플릿으로 해당 링크는 구현되지 않았습니다" class="btn_kakao">카카오 로그인</button>
      <button title="본 사이트는 디자인 탬플릿으로 해당 링크는 구현되지 않았습니다" class="btn_naver">네이버 로그인</button>
      <button title="본 사이트는 디자인 탬플릿으로 해당 링크는 구현되지 않았습니다" class="btn_facebook">페이스북 로그인</button>
    </p>
  </form>
</section>
